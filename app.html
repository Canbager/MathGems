<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathGems App</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../../css/styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">

      <!-- Left: logo + title -->
      <div class="flex items-center space-x-3">
        <img src="../../../img/mathgems_logo.jpeg" alt="Math Gems logo"
             style="height:6.5rem" class="w-auto mb-6 md:mb-0">
        <span class="text-2xl font-bold text-gray-900">
          Math<span class="text-blue-600">Gems</span>
        </span>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6">
        <a href="../../../index.html" class="text-gray-700 hover:text-blue-600">Home</a>
      </nav>
    </div>

    <!-- Mobile Menu Button -->
    <button id="menuBtn" class="md:hidden focus:outline-none px-6 py-4">
      <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Mobile Menu Panel -->
    <nav id="mobileMenu"
         class="md:hidden hidden flex-col bg-white border-t border-gray-200 px-6 py-4 space-y-4">
      <a href="../../../index.html" class="block text-gray-700 hover:text-blue-600">Home</a>
    </nav>
  </header>

  <!-- TOP NAVIGATION BAR -->
  <section class="bg-white border-b shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4">

      <nav class="text-sm text-gray-600 space-x-2">
        <a id="topicLink" href="../../../index.html" class="text-blue-600 font-semibold hover:underline"></a>
        <span>›</span>
        <a id="subtopicLink" href="#" class="text-blue-600 font-semibold hover:underline"></a>
      </nav>

    </div>
  </section>

  <!-- APP WINDOW -->
  <section class="max-w-6xl mx-auto px-6 py-8">
    <div class="bg-white rounded-xl shadow overflow-hidden">
      <iframe 
        src="app_code.html"
        style="width: 100%; height: calc(100vh - 200px); border: 0; display: block;"
      ></iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-white border-t py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-500">
      © 2026 MathGems — Interactive Math Tools
    </div>
  </footer>

 <script>
    // MOBILE MENU
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // TOP NAVIGATION LOGIC
    let topics = [];
    let currentTopic = null;
    let currentSubtopic = null;

    // FIX: Get the folder name instead of just 'index.html'
    // This grabs the second-to-last item in the path: 'simultaneous_elimination'
    const pathParts = window.location.pathname.split('/');
    // Handle cases with or without trailing slash, though usually it's .../folder/index.html
    const currentFolder = pathParts[pathParts.length - 2]; 

    fetch('../../../apps.json')
      .then(r => r.json())
      .then(data => {
        topics = data.topics || [];
        findCurrentLocation();
        renderAppTopNav();
      });

    function findCurrentLocation() {
      // 1. Try to find via URL params first (Most reliable if links are generated correctly)
      const urlParams = new URLSearchParams(window.location.search);
      const paramTopicId = urlParams.get('topic');
      const paramSubId = urlParams.get('subtopic');

      if (paramTopicId && paramSubId) {
        currentTopic = topics.find(t => t.id === paramTopicId);
        if (currentTopic) {
          currentSubtopic = currentTopic.subtopics.find(s => s.id === paramSubId);
        }
        if (currentTopic && currentSubtopic) return; // Found it!
      }

      // 2. Fallback: Search by Folder Name in apps.json
      for (const topic of topics) {
        for (const sub of topic.subtopics) {
          for (const app of sub.apps) {
            // Check if the app path includes the unique folder name
            if (app.path.includes(currentFolder)) {
              currentTopic = topic;
              currentSubtopic = sub;
              return;
            }
          }
        }
      }
    }

   function renderAppTopNav() {
      const topicLink = document.getElementById('topicLink');
      const subtopicLink = document.getElementById('subtopicLink');

      if (!currentTopic || !currentSubtopic) {
        topicLink.textContent = 'MathGems';
        subtopicLink.textContent = '';
        return;
      }

      // 1. Set Topic Name
      topicLink.textContent = currentTopic.name;
      
      // 2. CRITICAL FIX: Add the ?topic= ID to the Topic Link
      // This tells index.html which folder to open
      topicLink.href = '../../../index.html?topic=' + encodeURIComponent(currentTopic.id);

      // 3. Set Subtopic Name
      subtopicLink.textContent = currentSubtopic.name;

      // 4. Set Subtopic Link
      subtopicLink.href =
        '../../../index.html?topic=' +
        encodeURIComponent(currentTopic.id) +
        '&subtopic=' +
        encodeURIComponent(currentSubtopic.id);
    }

</script>

</body>
</html>
