 <script>
    // MOBILE MENU
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // TOP NAVIGATION LOGIC
    let topics = [];
    let currentTopic = null;
    let currentSubtopic = null;

    // FIX: Get the folder name instead of just 'index.html'
    // This grabs the second-to-last item in the path: 'simultaneous_elimination'
    const pathParts = window.location.pathname.split('/');
    // Handle cases with or without trailing slash, though usually it's .../folder/index.html
    const currentFolder = pathParts[pathParts.length - 2]; 

    fetch('../../../apps.json')
      .then(r => r.json())
      .then(data => {
        topics = data.topics || [];
        findCurrentLocation();
        renderAppTopNav();
      });

    function findCurrentLocation() {
      // 1. Try to find via URL params first (Most reliable if links are generated correctly)
      const urlParams = new URLSearchParams(window.location.search);
      const paramTopicId = urlParams.get('topic');
      const paramSubId = urlParams.get('subtopic');

      if (paramTopicId && paramSubId) {
        currentTopic = topics.find(t => t.id === paramTopicId);
        if (currentTopic) {
          currentSubtopic = currentTopic.subtopics.find(s => s.id === paramSubId);
        }
        if (currentTopic && currentSubtopic) return; // Found it!
      }

      // 2. Fallback: Search by Folder Name in apps.json
      for (const topic of topics) {
        for (const sub of topic.subtopics) {
          for (const app of sub.apps) {
            // Check if the app path includes the unique folder name
            if (app.path.includes(currentFolder)) {
              currentTopic = topic;
              currentSubtopic = sub;
              return;
            }
          }
        }
      }
    }

   function renderAppTopNav() {
      const topicLink = document.getElementById('topicLink');
      const subtopicLink = document.getElementById('subtopicLink');

      if (!currentTopic || !currentSubtopic) {
        topicLink.textContent = 'MathGems';
        subtopicLink.textContent = '';
        return;
      }

      // 1. Set Topic Name
      topicLink.textContent = currentTopic.name;
      
      // 2. CRITICAL FIX: Add the ?topic= ID to the Topic Link
      // This tells index.html which folder to open
      topicLink.href = '../../../index.html?topic=' + encodeURIComponent(currentTopic.id);

      // 3. Set Subtopic Name
      subtopicLink.textContent = currentSubtopic.name;

      // 4. Set Subtopic Link
      subtopicLink.href =
        '../../../index.html?topic=' +
        encodeURIComponent(currentTopic.id) +
        '&subtopic=' +
        encodeURIComponent(currentSubtopic.id);
    }

</script>
