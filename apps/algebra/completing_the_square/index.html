<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathGems App</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../../css/styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">

      <!-- Left: logo + title -->
      <div class="flex items-center space-x-3">
        <img src="../../../img/mathgems_logo.jpeg" alt="Math Gems logo"
             style="height:6.5rem" class="w-auto mb-6 md:mb-0">
        <span class="text-2xl font-bold text-gray-900">
          Math<span class="text-blue-600">Gems</span>
        </span>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6">
        <a href="../../../index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="../../../topics.html" class="text-gray-700 hover:text-blue-600">Browse Topics</a>
      </nav>
    </div>

    <!-- Mobile Menu Button -->
    <button id="menuBtn" class="md:hidden focus:outline-none px-6 py-4">
      <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Mobile Menu Panel -->
    <nav id="mobileMenu"
         class="md:hidden hidden flex-col bg-white border-t border-gray-200 px-6 py-4 space-y-4">
      <a href="../../../index.html" class="block text-gray-700 hover:text-blue-600">Home</a>
      <a href="../../../topics.html" class="block text-gray-700 hover:text-blue-600">Browse Topics</a>
    </nav>
  </header>

  <!-- TOP NAVIGATION BAR (Topic → Subtopic → Apps) -->
  <section class="bg-white border-b shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4">

      <!-- Back button -->
      <a id="appBackButton"
         href="../../../topics.html"
         class="text-blue-600 font-semibold block mb-3">
        ← Back to topics
      </a>

      <!-- Topic + Subtopic headings -->
      <div id="appNavHeadings" class="mb-4"></div>

      <!-- Horizontal app list -->
      <div id="appNavList" class="flex flex-wrap gap-3"></div>

    </div>
  </section>

  <!-- APP WINDOW -->
  <section class="max-w-6xl mx-auto px-6 py-8">
    <div class="bg-white rounded-xl shadow overflow-hidden">
      <iframe 
        src="app_code.html"
        style="width: 100%; height: calc(100vh - 200px); border: 0; display: block;"
      ></iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-white border-t py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-500">
      © 2026 MathGems — Interactive Math Tools
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    // MOBILE MENU
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // TOP NAV LOGIC
    let topics = [];
    let currentTopic = null;
    let currentSubtopic = null;
    let currentAppPath = window.location.pathname.split('/').pop();

    fetch('../../../apps.json')
      .then(r => r.json())
      .then(data => {
        topics = data.topics || [];
        findCurrentLocation();
        renderAppTopMenu();
      });

    function findCurrentLocation() {
      for (const topic of topics) {
        for (const sub of topic.subtopics) {
          for (const app of sub.apps) {
            if (app.path.endsWith(currentAppPath)) {
              currentTopic = topic;
              currentSubtopic = sub;
              return;
            }
          }
        }
      }
    }

    function renderAppTopMenu() {
      const headings = document.getElementById('appNavHeadings');
      const list = document.getElementById('appNavList');

      headings.innerHTML = '';
      list.innerHTML = '';

      if (!currentTopic || !currentSubtopic) {
        headings.innerHTML = '<p class="text-gray-500">Navigation unavailable</p>';
        return;
      }

      // Topic + Subtopic labels
      headings.innerHTML = `
        <div class="text-sm text-gray-600">
          <span class="font-semibold">${currentTopic.name}</span>
          <span class="mx-2">›</span>
          <span class="font-semibold">${currentSubtopic.name}</span>
        </div>
      `;

      // Horizontal list of apps
      currentSubtopic.apps.forEach(app => {
        const btn = document.createElement('a');
        btn.href = app.path;
        btn.className =
          'px-4 py-2 rounded border text-sm ' +
          (app.path.endsWith(currentAppPath)
            ? 'bg-blue-100 border-blue-300 font-semibold'
            : 'bg-white border-gray-300 hover:bg-gray-100');
        btn.textContent = app.title;
        list.appendChild(btn);
      });
    }
  </script>

</body>
</html>
