<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathGems App</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="/img/gem.svg" class="w-7 h-7">
        <span class="text-2xl font-bold">
          <span class="text-gray-900">Math</span><span class="text-blue-600">Gems</span>
        </span>
      </div>

      <nav class="hidden md:flex space-x-6">
        <a href="/index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="/topics.html" class="text-gray-700 hover:text-blue-600">Browse Topics</a>
      </nav>

      <button id="menuBtn" class="md:hidden">
        <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <nav id="mobileMenu"
         class="md:hidden hidden flex-col bg-white border-t border-gray-200 px-6 py-4 space-y-4">
      <a href="/index.html" class="text-gray-700 hover:text-blue-600">Home</a>
      <a href="/topics.html" class="text-gray-700 hover:text-blue-600">Browse Topics</a>
    </nav>
  </header>

  <!-- APP CONTENT -->
  <section class="max-w-6xl mx-auto px-6 py-10">
    <div class="bg-white rounded-xl shadow p-4 sm:p-6">
      <div id="appRoot">Loading app…</div>
    </div>
  </section>

  <footer class="bg-white border-t py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-500">
      © 2026 MathGems — Interactive Math Tools
    </div>
  </footer>

  <script>
    // Mobile menu
    document.getElementById('menuBtn').onclick = () =>
      document.getElementById('mobileMenu').classList.toggle('hidden');

    // Path to your app fragment
    const appPath = "app_code.html";

    // Load + execute app
    fetch(appPath)
      .then(r => r.text())
      .then(html => {
        const root = document.getElementById('appRoot');
        root.innerHTML = ""; // clear loading text

        const temp = document.createElement('div');
        temp.innerHTML = html;

        // Append non-script elements
        [...temp.children].forEach(el => {
          if (el.tagName.toLowerCase() !== "script") {
            root.appendChild(el);
          }
        });

        // Execute scripts safely
        [...temp.querySelectorAll("script")].forEach(oldScript => {
          const s = document.createElement("script");
          if (oldScript.src) {
            s.src = oldScript.src;
          } else {
            s.textContent = oldScript.textContent;
          }
          document.body.appendChild(s);
        });
      })
      .catch(err => {
        console.error("App load error:", err);
        document.getElementById('appRoot').innerHTML =
          "<p class='text-red-500'>Failed to load app.</p>";
      });
  </script>

</body>
</html>
