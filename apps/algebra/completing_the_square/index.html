<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathGems App</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../../css/styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">

      <div class="flex items-center space-x-3">
        <img src="../../../img/mathgems_logo.jpeg" alt="Math Gems logo"
             style="height:6.5rem" class="w-auto mb-6 md:mb-0">
        <span class="text-2xl font-bold text-gray-900">
          Math<span class="text-blue-600">Gems</span>
        </span>
      </div>

      <nav class="hidden md:flex space-x-6">
        <a href="../../../index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="../../../topics.html" class="text-gray-700 hover:text-blue-600">Browse Topics</a>
      </nav>
    </div>

    <!-- Mobile Menu Button -->
    <button id="menuBtn" class="md:hidden focus:outline-none px-6 py-4">
      <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Mobile Menu Panel -->
    <nav id="mobileMenu"
         class="md:hidden hidden flex-col bg-white border-t border-gray-200 px-6 py-4 space-y-4">
      <a href="../../../index.html" class="block text-gray-700 hover:text-blue-600">Home</a>
      <a href="../../../topics.html" class="block text-gray-700 hover:text-blue-600">Browse Topics</a>
    </nav>
  </header>

  <!-- TOP NAVIGATION BAR (Topic › Subtopic) -->
  <section class="bg-white border-b shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4">

      <nav class="text-sm text-gray-600 space-x-2">
        <a id="topicLink" class="text-blue-600 font-semibold hover:underline"></a>
        <span>›</span>
        <a id="subtopicLink" class="text-blue-600 font-semibold hover:underline"></a>
      </nav>

    </div>
  </section>

  <!-- APP WINDOW -->
  <section class="max-w-6xl mx-auto px-6 py-8">
    <div class="bg-white rounded-xl shadow overflow-hidden">
      <iframe 
        id="appFrame"
        src=""
        style="width: 100%; height: calc(100vh - 200px); border: 0; display: block;"
      ></iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-white border-t py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-500">
      © 2026 MathGems — Interactive Math Tools
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    // MOBILE MENU
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Read topic/subtopic/app from query string
    const params = new URLSearchParams(window.location.search);
    const topicId = params.get('topic');
    const subtopicId = params.get('subtopic');
    const appId = params.get('app');

    let topics = [];
    let currentTopic = null;
    let currentSubtopic = null;

    fetch('../../../apps.json')
      .then(r => r.json())
      .then(data => {
        topics = data.topics || [];
        findCurrentLocation();
        renderBreadcrumb();
        loadIframe();
      });

    function findCurrentLocation() {
      // If topic exists, find it
      if (topicId) {
        currentTopic = topics.find(t => t.id === topicId) || null;

        if (currentTopic && subtopicId) {
          currentSubtopic =
            currentTopic.subtopics.find(s => s.id === subtopicId) || null;
        }
      }

      // Fallback defaults
      if (!currentTopic) {
        currentTopic = { id: "default", name: "Browse Topics" };
      }
      if (!currentSubtopic) {
        currentSubtopic = { id: "default", name: "All Subtopics" };
      }
    }

    function renderBreadcrumb() {
      const topicLink = document.getElementById('topicLink');
      const subtopicLink = document.getElementById('subtopicLink');

      topicLink.textContent = currentTopic.name;
      topicLink.href = "../../../topics.html";

      subtopicLink.textContent = currentSubtopic.name;

      // Deep link back to subtopic view
      if (currentTopic.id !== "default" && currentSubtopic.id !== "default") {
        subtopicLink.href =
          "../../../topics.html?topic=" +
          encodeURIComponent(currentTopic.id) +
          "&subtopic=" +
          encodeURIComponent(currentSubtopic.id);
      } else {
        subtopicLink.href = "../../../topics.html";
      }
    }

    function loadIframe() {
      const iframe = document.getElementById("appFrame");

      iframe.src =
        `app_code.html?topic=${encodeURIComponent(currentTopic.id)}&subtopic=${encodeURIComponent(currentSubtopic.id)}&app=${encodeURIComponent(appId || "")}`;
    }
  </script>

</body>
</html>
