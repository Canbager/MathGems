<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathGems Topics</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">

      <div class="flex items-center space-x-3">
        <img src="img/mathgems_logo.jpeg" alt="Math Gems logo"
             style="height:6.5rem" class="w-auto mb-6 md:mb-0">
        <span class="text-2xl font-bold text-gray-900">
          Math<span class="text-blue-600">Gems</span>
        </span>
      </div>

      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="topics.html" class="text-gray-700 hover:text-blue-600">Browse Topics</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <section class="max-w-6xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold mb-6">Browse Topics</h1>

    <div id="topicsContainer" class="space-y-10"></div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-white border-t py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-500">
      © 2026 MathGems — Interactive Math Tools
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    let topics = [];

    fetch("apps.json")
      .then(r => r.json())
      .then(data => {
        topics = data.topics || [];
        renderTopics();
      });

    function renderTopics() {
      const container = document.getElementById("topicsContainer");
      container.innerHTML = "";

      topics.forEach(topic => {
        const topicDiv = document.createElement("div");

        topicDiv.innerHTML = `
          <h2 class="text-2xl font-semibold text-blue-700 mb-3">${topic.name}</h2>
          <div class="ml-4 space-y-4">
            ${topic.subtopics.map(sub => `
              <div>
                <h3 class="text-lg font-semibold text-gray-800">${sub.name}</h3>
                <ul class="ml-4 list-disc text-gray-700">
                  ${sub.apps.map(app => `
                    <li>
                      <a 
                        href="wrapper/wrapper.html?topic=${encodeURIComponent(topic.id)}&subtopic=${encodeURIComponent(sub.id)}&app=${encodeURIComponent(app.id)}"
                        class="text-blue-600 hover:underline"
                      >
                        ${app.name}
                      </a>
                    </li>
                  `).join("")}
                </ul>
              </div>
            `).join("")}
          </div>
        `;

        container.appendChild(topicDiv);
      });
    }
  </script>

</body>
</html>
