<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Topics — MathGems</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="img/mathgems_logo.jpeg" alt="Math Gems logo"
             style="height:6.5rem" class="w-auto mb-6 md:mb-0">
        <span class="text-2xl font-bold text-gray-900">
          Math<span class="text-blue-600">Gems</span>
        </span>
      </div>

      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="topics.html" class="text-blue-600 font-semibold">Browse Topics</a>
      </nav>
    </div>

    <button id="menuBtn" class="md:hidden focus:outline-none px-6 py-4">
      <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <nav id="mobileMenu"
         class="md:hidden hidden flex-col bg-white border-t border-gray-200 px-6 py-4 space-y-4">
      <a href="index.html" class="block text-gray-700 hover:text-blue-600">Home</a>
      <a href="topics.html" class="block text-blue-600 font-semibold">Browse Topics</a>
    </nav>
  </header>

  <!-- PAGE HEADER -->
  <section class="max-w-5xl mx-auto px-6 py-12 text-center">
    <h1 class="text-4xl font-bold mb-4">Browse Topics</h1>
    <p class="text-gray-600 text-lg">
      Explore interactive math tools across algebra, number, geometry, and more.
    </p>
  </section>

  <!-- MAIN LAYOUT -->
  <section class="max-w-6xl mx-auto px-6 pb-20">
    <div class="grid grid-cols-4 gap-8">

      <!-- LEFT COLUMN -->
      <aside class="col-span-1 bg-white rounded-xl shadow p-4 space-y-4">
        <a id="backButton"
           href="#"
           class="block text-blue-600 font-semibold mb-2 hidden">
          ← Return
        </a>
        <div id="topicList" class="space-y-2">
          <!-- Topics OR subtopics injected here -->
        </div>
      </aside>

      <!-- RIGHT PANEL -->
      <main class="col-span-3">
        <h2 id="panelTitle" class="text-2xl font-bold mb-6"></h2>
        <div id="appsGrid" class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4">
          <!-- Subtopic cards OR app cards injected here -->
        </div>
      </main>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-white border-t py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-500">
      © 2026 MathGems — Interactive Math Tools
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    fetch('apps.json')
      .then(r => r.json())
      .then(data => {
        const topics = data.topics || [];

        let topicId = getParam("topic");
        const subtopicId = getParam("subtopic");

        // Default: if no topic in URL, use the first topic
        if (!topicId && topics.length > 0) {
          topicId = topics[0].id;
        }

        const currentTopic = topics.find(t => t.id === topicId) || topics[0];

        if (subtopicId) {
          const currentSubtopic = currentTopic.subtopics.find(s => s.id === subtopicId);
          renderLeftForSubtopicMode(currentTopic, currentSubtopic);
          renderApps(currentSubtopic);
        } else {
          renderLeftForTopicMode(topics, currentTopic);
          renderSubtopics(currentTopic);
        }
      });

    // LEFT COLUMN — TOPIC MODE
    function renderLeftForTopicMode(topics, currentTopic) {
      const list = document.getElementById("topicList");
      const back = document.getElementById("backButton");
      list.innerHTML = "";
      back.classList.add("hidden");

      topics.forEach(t => {
        const link = document.createElement("a");
        link.href = `topics.html?topic=${t.id}`;
        link.className =
          "block px-3 py-2 rounded hover:bg-gray-100" +
          (currentTopic && currentTopic.id === t.id ? " bg-blue-100 font-semibold" : "");
        link.textContent = t.name;
        list.appendChild(link);
      });
    }

    // LEFT COLUMN — SUBTOPIC MODE
    function renderLeftForSubtopicMode(topic, currentSubtopic) {
      const list = document.getElementById("topicList");
      const back = document.getElementById("backButton");
      list.innerHTML = "";

      back.classList.remove("hidden");
      back.href = `topics.html?topic=${topic.id}`;

      const heading = document.createElement("div");
      heading.className = "text-sm font-semibold text-gray-500 px-3 pb-2";
      heading.textContent = topic.name;
      list.appendChild(heading);

      topic.subtopics.forEach(st => {
        const link = document.createElement("a");
        link.href = `topics.html?topic=${topic.id}&subtopic=${st.id}`;
        link.className =
          "block px-3 py-2 rounded hover:bg-gray-100" +
          (currentSubtopic && currentSubtopic.id === st.id ? " bg-blue-100 font-semibold" : "");
        link.textContent = st.name;
        list.appendChild(link);
      });
    }

    // RIGHT PANEL — SHOW SUBTOPICS OF CURRENT TOPIC
    function renderSubtopics(topic) {
      const titleEl = document.getElementById("panelTitle");
      const grid = document.getElementById("appsGrid");

      titleEl.textContent = topic ? topic.name : "Topics";
      grid.innerHTML = "";

      if (!topic || !topic.subtopics || topic.subtopics.length === 0) {
        grid.innerHTML = `<p class="text-gray-600">No subtopics available yet.</p>`;
        return;
      }

      topic.subtopics.forEach(st => {
        const card = document.createElement("a");
        card.href = `topics.html?topic=${topic.id}&subtopic=${st.id}`;
        card.className = "block bg-white rounded-xl shadow hover:shadow-lg transition p-6";

        card.innerHTML = `
          <h3 class="text-xl font-bold mb-2">${st.name}</h3>
          <p class="text-gray-600">${st.apps.length} apps</p>
        `;

        grid.appendChild(card);
      });
    }

    // RIGHT PANEL — SHOW APPS OF CURRENT SUBTOPIC
    function renderApps(subtopic) {
      const titleEl = document.getElementById("panelTitle");
      const grid = document.getElementById("appsGrid");

      titleEl.textContent = subtopic ? subtopic.name : "Apps";
      grid.innerHTML = "";

      if (!subtopic || !subtopic.apps || subtopic.apps.length === 0) {
        grid.innerHTML = `<p class="text-gray-600">No apps available yet.</p>`;
        return;
      }

      subtopic.apps.forEach(app => {
        const card = document.createElement("a");
        card.href = app.path;
        card.className = "block bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden";

        card.innerHTML = `
          <div class="h-48 flex items-center justify-center bg-gray-100">
            <img src="${app.preview}" class="max-h-full object-contain" alt="${app.title} preview">
          </div>
          <div class="p-5">
            <h3 class="text-lg font-bold mb-2">${app.title}</h3>
            <p class="text-gray-600 text-sm">${app.description}</p>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    // MOBILE MENU
    document.getElementById("menuBtn").addEventListener("click", () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    });
  </script>

</body>
</html>
