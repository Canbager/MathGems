<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Topics — MathGems</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="img/mathgems_logo.jpeg" alt="Math Gems logo" style="height:6.5rem" class="w-auto mb-6 md:mb-0">
        <span class="text-2xl font-bold text-gray-900">
          Math<span class="text-blue-600">Gems</span>
        </span>
      </div>

      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="topics.html" class="text-blue-600 font-semibold">Browse Topics</a>
      </nav>
    </div>

    <button id="menuBtn" class="md:hidden focus:outline-none px-6 py-4">
      <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <nav id="mobileMenu"
         class="md:hidden hidden flex-col bg-white border-t border-gray-200 px-6 py-4 space-y-4">
      <a href="index.html" class="block text-gray-700 hover:text-blue-600">Home</a>
      <a href="topics.html" class="block text-blue-600 font-semibold">Browse Topics</a>
    </nav>
  </header>

  <!-- PAGE HEADER -->
  <section class="max-w-5xl mx-auto px-6 py-12 text-center">
    <h1 id="pageTitle" class="text-4xl font-bold mb-4">Browse Topics</h1>
    <p id="pageSubtitle" class="text-gray-600 text-lg">
      Explore interactive math tools across algebra, number, geometry, and more.
    </p>
  </section>

  <!-- MAIN LAYOUT -->
  <section class="max-w-6xl mx-auto px-6 pb-20">
    <div class="grid grid-cols-4 gap-8">

      <!-- LEFT COLUMN -->
      <aside class="col-span-1 bg-white rounded-xl shadow p-4 space-y-4">
        <a id="backButton"
           href="topics.html"
           class="block text-blue-600 font-semibold mb-4">
          ← Go Back
        </a>
        <div id="topicList" class="space-y-2">
          <!-- Topics or subtopics injected here -->
        </div>
      </aside>

      <!-- RIGHT PANEL -->
      <main class="col-span-3">
        <h2 id="panelTitle" class="text-2xl font-bold mb-6"></h2>
        <div id="appsGrid" class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4">
          <!-- Dynamic content injected here -->
        </div>
      </main>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-white border-t py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-500">
      © 2026 MathGems — Interactive Math Tools
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    fetch('apps.json')
      .then(r => r.json())
      .then(data => {
        const topicId = getParam("topic");
        const subtopicId = getParam("subtopic");

        renderLeftColumn(data.topics, topicId, subtopicId);

        if (!topicId) {
          renderRight_Topics(data.topics);
        } else if (topicId && !subtopicId) {
          const topic = data.topics.find(t => t.id === topicId);
          renderRight_Subtopics(topic);
        } else {
          const topic = data.topics.find(t => t.id === topicId);
          const subtopic = topic.subtopics.find(s => s.id === subtopicId);
          renderRight_Apps(subtopic);
        }
      });

    function renderLeftColumn(topics, topicId, subtopicId) {
      const list = document.getElementById("topicList");
      const back = document.getElementById("backButton");
      list.innerHTML = "";

      if (!topicId) {
        topics.forEach(t => {
          const link = document.createElement("a");
          link.href = `topics.html?topic=${t.id}`;
          link.className = "block px-3 py-2 rounded hover:bg-gray-100";
          link.textContent = t.name;
          list.appendChild(link);
        });
        back.style.display = "none";
      } else {
        const topic = topics.find(t => t.id === topicId);
        const heading = document.createElement("div");
        heading.className = "text-sm font-semibold text-gray-500 px-3 pb-2";
        heading.textContent = topic.name;
        list.appendChild(heading);

        topic.subtopics.forEach(st => {
          const link = document.createElement("a");
          link.href = `topics.html?topic=${topic.id}&subtopic=${st.id}`;
          link.className =
            "block px-3 py-2 rounded hover:bg-gray-100" +
            (subtopicId === st.id ? " bg-blue-100 font-semibold" : "");
          link.textContent = st.name;
          list.appendChild(link);
        });
        back.style.display = "block";
      }
    }

    function renderRight_Topics(topics) {
      document.getElementById("panelTitle").textContent = "Choose a Topic";
      document.getElementById("appsGrid").innerHTML =
        `<p class="text-gray-600">Select a topic from the left to begin.</p>`;
    }

    function renderRight_Subtopics(topic) {
      document.getElementById("panelTitle").textContent = topic.name;

      const grid = document.getElementById("appsGrid");
      grid.innerHTML = "";

      topic.subtopics.forEach(st => {
        const card = document.createElement("a");
        card.href = `topics.html?topic=${topic.id}&subtopic=${st.id}`;
        card.className = "block bg-white rounded-xl shadow hover:shadow-lg transition p-6";

        card.innerHTML = `
          <h3 class="text-xl font-bold mb-2">${st.name}</h3>
          <p class="text-gray-600">${st.apps.length} apps</p>
        `;

        grid.appendChild(card);
      });
    }

    function renderRight_Apps(subtopic) {
      document.getElementById("panelTitle").textContent = subtopic.name;

      const grid = document.getElementById("appsGrid");
      grid.innerHTML = "";

      subtopic.apps.forEach(app => {
        const card = document.createElement("a");
        card.href = app.path;
        card.className = "block bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden";

        card.innerHTML = `
          <div class="h-48 flex items-center justify-center bg-gray-100">
            <img src="${app.preview}" class="max-h-full object-contain">
          </div>
          <div class="p-5">
            <h3 class="text-lg font-bold mb-2">${app.title}</h3>
            <p class="text-gray-600 text-sm">${app.description}</p>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    document.getElementById("menuBtn").addEventListener("click", () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    });
  </script>

</body>
</html>
