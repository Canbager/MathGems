<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Topics — MathGems</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="img/gem.svg" alt="MathGems logo" class="w-7 h-7">
        <span class="text-2xl font-bold">
          <span class="text-gray-900">Math</span><span class="text-blue-600">Gems</span>
        </span>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="topics.html" class="text-blue-600 font-semibold">Browse Topics</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menuBtn" class="md:hidden focus:outline-none">
        <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu Panel -->
    <nav id="mobileMenu"
         class="md:hidden hidden flex-col bg-white border-t border-gray-200 px-6 py-4 space-y-4">
      <a href="index.html" class="block text-gray-700 hover:text-blue-600">Home</a>
      <a href="topics.html" class="block text-blue-600 font-semibold">Browse Topics</a>
    </nav>
  </header>

  <!-- PAGE HEADER -->
  <section class="max-w-4xl mx-auto px-6 py-12 text-center">
    <img src="img/gem.svg" class="w-12 h-12 mx-auto mb-4 opacity-80">
    <h1 class="text-4xl font-bold mb-3">Browse Topics</h1>
    <p class="text-gray-600">Explore interactive tools across algebra, number, geometry, and more.</p>
  </section>

  <!-- APPS GRID -->
  <section class="max-w-6xl mx-auto px-6 pb-20">
    <div id="appsGrid"
         class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Cards will be injected here -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-white border-t py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-500">
      © 2026 MathGems — Interactive Math Tools
    </div>
  </footer>

  <!-- SCRIPT: Load apps.json and render cards -->
  <script>
    let allApps = [];

    fetch('apps.json')
      .then(response => response.json())
      .then(apps => {
        allApps = apps;
        renderApps(apps);
      });

    function renderApps(apps) {
      const grid = document.getElementById('appsGrid');
      grid.innerHTML = '';

      apps.forEach(app => {
        const card = document.createElement('a');
        card.href = app.path;
        card.className =
          "block bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden";

        card.innerHTML = `
          <img src="${app.preview}" class="w-full h-40 object-cover">
          <div class="p-5">
            <span class="inline-block px-3 py-1 text-xs font-semibold bg-blue-100 text-blue-700 rounded-full mb-3">
              ${app.topic}
            </span>
            <h3 class="text-lg font-bold mb-2">${app.title}</h3>
            <p class="text-gray-600 text-sm">${app.description}</p>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    // MOBILE MENU
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
