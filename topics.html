<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Topics — MathGems</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="img/mathgems_logo.jpeg" alt="Math Gems logo" style="height:6.5rem" class="w-auto mb-6 md:mb-0">
        <span class="text-2xl font-bold text-gray-900">
          Math<span class="text-blue-600">Gems</span>
        </span>
      </div>

      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="topics.html" class="text-blue-600 font-semibold">Browse Topics</a>
      </nav>
    </div>

    <button id="menuBtn" class="md:hidden focus:outline-none px-6 py-4">
      <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <nav id="mobileMenu"
         class="md:hidden hidden flex-col bg-white border-t border-gray-200 px-6 py-4 space-y-4">
      <a href="index.html" class="block text-gray-700 hover:text-blue-600">Home</a>
      <a href="topics.html" class="block text-blue-600 font-semibold">Browse Topics</a>
    </nav>
  </header>

  <!-- PAGE HEADER -->
  <section class="max-w-5xl mx-auto px-6 py-16 text-center">
    <h1 id="pageTitle" class="text-4xl font-bold mb-4">Browse Topics</h1>
    <p id="pageSubtitle" class="text-gray-600 text-lg">
      Explore interactive math tools across algebra, number, geometry, and more.
    </p>
  </section>

  <!-- GRID -->
  <section class="max-w-6xl mx-auto px-6 pb-20">
    <div id="appsGrid" class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4"></div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-white border-t py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-500">
      © 2026 MathGems — Interactive Math Tools
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    fetch('apps.json')
      .then(r => r.json())
      .then(data => {
        const topicId = getParam("topic");
        const subtopicId = getParam("subtopic");

        if (!topicId) {
          renderTopics(data.topics);
        } else if (topicId && !subtopicId) {
          const topic = data.topics.find(t => t.id === topicId);
          renderSubtopics(topic);
        } else {
          const topic = data.topics.find(t => t.id === topicId);
          const subtopic = topic.subtopics.find(s => s.id === subtopicId);
          renderApps(subtopic);
        }
      });

    function renderTopics(topics) {
      document.getElementById("pageTitle").textContent = "Browse Topics";
      document.getElementById("pageSubtitle").textContent = "Choose a topic to explore its subtopics.";

      const grid = document.getElementById("appsGrid");
      grid.innerHTML = "";

      topics.forEach(t => {
        const card = document.createElement("a");
        card.href = `topics.html?topic=${t.id}`;
        card.className = "block bg-white rounded-xl shadow hover:shadow-lg transition p-6";

        card.innerHTML = `
          <h3 class="text-xl font-bold mb-2">${t.name}</h3>
          <p class="text-gray-600">${t.subtopics.length} subtopics</p>
        `;

        grid.appendChild(card);
      });
    }

    function renderSubtopics(topic) {
      document.getElementById("pageTitle").textContent = topic.name;
      document.getElementById("pageSubtitle").textContent = "Choose a subtopic to explore its apps.";

      const grid = document.getElementById("appsGrid");
      grid.innerHTML = "";

      topic.subtopics.forEach(st => {
        const card = document.createElement("a");
        card.href = `topics.html?topic=${topic.id}&subtopic=${st.id}`;
        card.className = "block bg-white rounded-xl shadow hover:shadow-lg transition p-6";

        card.innerHTML = `
          <h3 class="text-xl font-bold mb-2">${st.name}</h3>
          <p class="text-gray-600">${st.apps.length} apps</p>
        `;

        grid.appendChild(card);
      });
    }

    function renderApps(subtopic) {
      document.getElementById("pageTitle").textContent = subtopic.name;
      document.getElementById("pageSubtitle").textContent = "Choose an app to explore.";

      const grid = document.getElementById("appsGrid");
      grid.innerHTML = "";

      subtopic.apps.forEach(app => {
        const card = document.createElement("a");
        card.href = app.path;
        card.className = "block bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden";

        card.innerHTML = `
          <div class="h-48 flex items-center justify-center bg-gray-100">
            <img src="${app.preview}" class="max-h-full object-contain">
          </div>
          <div class="p-5">
            <h3 class="text-lg font-bold mb-2">${app.title}</h3>
            <p class="text-gray-600 text-sm">${app.description}</p>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    // MOBILE MENU
    document.getElementById("menuBtn").addEventListener("click", () => {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    });
  </script>

</body>
</html>
